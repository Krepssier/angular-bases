<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let length = count;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd" [class]="'list-group-item d-flex justify-content-between align-items-center'"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary' : isEven
  }">

    <!-- [class]="'list-group-item'" TAMBIÉN SERÍA VÁLIDO-->

    <!--
  TAMBIÉN SE PUEDE HACER DE LA SIGUIENTE FORMA EL TEMA DE VARIABLES  -->
    <!-- <li *ngFor="let character of characterList;
  index as i;
  count as length;
  first as isFirst;
  last as isLast;
  even as isEven;
  odd as isOdd"
  ...             -->

    <!-- even = par; odd = impar -->
    <div>
      <span class="text-primary"> {{i + 1}} of {{length}}. </span>
      <span>{{character.name}} </span>
      <strong>Power: </strong>
      <span>({{character.power}})</span>
    </div>

    <button class="btn btn-danger"
    (click)="onDeleteCharacter(character.id)">
      X
    </button>

  </li>
</ul>
