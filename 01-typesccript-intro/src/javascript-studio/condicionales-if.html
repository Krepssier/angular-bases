        */
        function comparar() {

            let numero2 = prompt("Por favor, ingresa un número:");
            if (numero > numero2) {
                alert("El primer numero es mayor")
            } else if (numero < numero2) {

            } else {
                alert("Los numeros son iguales")
            }
        }

            Pseudocódigo:

            Solicita al usuario que ingrese el precio del producto.
            Si el precio es mayor a 100, aplica un 20% de descuento.
            Si el precio es mayor a 50 pero menor o igual a 100, aplica un 10% de descuento.
            Si el precio es menor o igual a 50, no aplica descuento.
            Muestra el precio final después de aplicar el descuento.
        */

        function descuento() {
            let precioInicial = prompt("añade precio")
            let descuentoFinal
            if (precioInicial > 100) {
                descuentoFinal = precioInicial - precioInicial * 0.2;
            }
            if (precioInicial > 50 && precioInicial <= 100) {
                descuentoFinal = precioInicial - precioInicial * 0.1
            }
            if (precioInicial <= 50) {
                descuentoFinal = precioInicial
            }
            alert("El precio final es " + descuentoFinal)
        }
